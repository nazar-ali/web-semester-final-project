<button
  (click)="onAddToCart()"
  class="mt-2 w-full bg-green-600 text-white text-sm font-medium py-2 rounded hover:bg-green-700"
>
  Add to Cart
</button>

<app-cart-sidebar
  [cartItems]="cartItems"
  [isOpen]="isSidebarOpen"
  (toggleSidebar)="toggleSidebar()"
  (removeItem)="removeItem($event)"
></app-cart-sidebar>
