<div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-bold mb-4">Checkout</h2>

  <form class="space-y-4">
    <!-- Address Input -->
    <div class="form-group">
      <label for="address" class="block text-sm font-medium text-gray-700 mb-1"
        >Address:</label
      >
      <input
        type="text"
        id="address"
        [(ngModel)]="customerDetails.address"
        class="block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500"
        placeholder="Enter your address"
        required
      />
    </div>

    <!-- Phone Number Input -->
    <div class="form-group">
      <label for="phone" class="block text-sm font-medium text-gray-700 mb-1"
        >Phone Number:</label
      >
      <input
        type="tel"
        id="phone"
        [(ngModel)]="customerDetails.phoneNumber"
        class="block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500"
        placeholder="Enter your phone number"
        required
      />
    </div>

    <!-- Total Amount Display -->
    <div class="summary">
      <p class="text-lg font-semibold">
        <span class="text-gray-600">Total Amount:</span> ${{ totalAmount }}
      </p>
    </div>

    <!-- Buy Button -->
    <button
      type="button"
      (click)="onBuy()"
      class="w-full bg-indigo-600 text-white font-medium py-2 px-4 rounded-md shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    >
      BUY
    </button>
  </form>
</div>
