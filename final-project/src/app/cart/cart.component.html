<div *ngIf="!loading">
  <div
    class="p-14 grid grid-cols-1 md:grid-cols-2 gap-4 lg:grid-cols-4 p-4 relative"
  >
    <div
      *ngFor="let product of cart"
      class="max-w-sm mt-10 bg-white lg:drop-shadow-2xl md:drop-shadow-xl rounded-xl overflow-hidden"
    >
      <img
        class="w-full h-32 object-cover"
        [src]="product.image"
        alt="{{ product.name }}"
      />
      <div class="p-4">
        <h2 class="text-lg font-semibold">{{ product.name }}</h2>
        <p class="text-gray-500 text-sm">Category: {{ product.category }}</p>
        <p class="text-xl font-bold text-gray-800">${{ product.price }}</p>

        <button
          (click)="addToCart(product)"
          class="mt-2 w-full bg-orange-600 text-white cursor-pointer text-md font-medium py-2 rounded hover:bg-orange-700"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
