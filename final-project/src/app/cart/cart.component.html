<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 p-4">
  <div
    *ngFor="let product of cart"
    class="max-w-sm mt-10 bg-white shadow-lg rounded-lg overflow-hidden"
  >
    <img
      class="w-full h-32 object-cover"
      [src]="product.image"
      alt="{{ product.name }}"
    />
    <div class="p-4">
      <h2 class="text-lg font-semibold">{{ product.name }}</h2>
      <p class="text-gray-500 text-sm">Category: {{ product.category }}</p>
      <p class="text-xl font-bold text-gray-800">${{ product.price }}</p>
      <button
        (click)="addToCart(product)"
        class="mt-4 w-full bg-blue-600 text-white text-sm font-medium py-2 rounded hover:bg-blue-700"
      >
        Add to Cart
      </button>

      <div class="product-list">
        <app-add-to-cart [cardDetails]="cardDetails"></app-add-to-cart>
      </div>
    </div>
  </div>
</div>
