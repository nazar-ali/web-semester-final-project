<section>
  <app-header></app-header>
  <div class="flex-col-4">
    <div class="flex -z-10 relative">
      <div class="slider-area overflow-hidden relative">
        <div
          class="flex transition-transform duration-1000 ease-in-out"
          [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
        >
          <div
            *ngFor="let slide of slides"
            class="min-w-[80%] flex justify-center items-center bg-gray-100"
          >
            <div class="carousel-item flex p-8 gap-10 top-10 ml-20 text-center">
              <img
                [src]="slide.img"
                alt="Slide"
                class="min-w-full min-h-[70%] rounded-lg"
              />
              <div class="caption-group1 mt-14">
                <h2 class="caption title text-2xl font-bold">
                  {{ slide.title }}
                  <span class="text-green-600"> {{ slide.greentext }}</span>
                </h2>
                <h4 class="caption subtitle text-lg text-gray-500">
                  {{ slide.Price }}
                </h4>
                <a
                  class="caption button-radius mt-4 inline-block px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                  routerLink="/products"
                  (click)="pushToCart()"
                >
                  <span class="icon"></span>Add to Cart
                </a>
              </div>
            </div>
          </div>
        </div>

        <button
          (click)="prevSlide()"
          class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-gray-200 hover:bg-gray-300 text-gray-800 p-2 rounded-full shadow"
        >
          ❮
        </button>
        <button
          (click)="nextSlide()"
          class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-gray-200 hover:bg-gray-300 text-gray-800 p-2 rounded-full shadow"
        >
          ❯
        </button>
      </div>
    </div>
    <app-cart />
  </div>
</section>
